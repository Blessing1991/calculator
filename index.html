<!DOCTYPE html>
<html>
	<head>
		<title>My Calculator
		</title>

	</head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
		<link type="text/css" rel="stylesheet" href="calculator.css">
		<!---<script type="text/javascript" src="mycal.js"></script>-->
		<body>
			<p style="text-align:center; font-size:40px">My Simple Calculator</p>
			
			<table border="1px">
				<thead>
					<tr>
				
      					<th colspan="4"><input type="text"  maxlength="10" id="display"></th>

                	</tr>
                
				</thead>
				
					<tbody>

						
							<tr>
								<td><strong><button><span class="value">mod</span></button></strong></td>
								<td><button ><span class="operator">%</span class="value"></button></td>
								<td><button><span>C</span class="value"></button></td>
								<td><button><span id="clear">AC</span></button></td>

							</tr>
						
							<tr>
								<td><button><span class="value">0</span></button></td>
								<td><button><span class="value">.</span></button></td>
								<td><button><span class="operator">/</span></button></td>
								<td><button id="equals"><span>=</span></button></td>

							</tr>
						

						
							<tr>
								<td><button><span class="value">7</span></button></td>
								<td><button><span class="value">8</span></button></td>
								<td><button><span class="value">9</span></button></td>
								<td><button><span class="operator">*</span></button></td>

							</tr>
						

						
							<tr>
								<td><button><span class="value">4</span></button></td>
								<td><button><span class="value">5</span></button></td>
								<td><button><span class="value">6</span></button></td>
								<td><button><span class="operator">-</span></button></td>

							</tr>
						

						
							<tr>
								<td><button><strong><span class="value">1</span></strong></button></td>
								<td><button><span class="value">2</span></button></td>
								<td><button><span class="value">3</span></button></td>
								<td><button><span class="operator">+</span></button></td>

							</tr>
						


					</tbody>


			</table>


		</body>
		
		


</html>
